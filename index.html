<!--
  Best Muscat Homepage

  This is a completely redesigned homepage for the Best Muscat project.  
  The goal of this static site is to provide a clear, modern directory of 
  Muscat’s best restaurants, hotels, malls, attractions, schools, spas and 
  fitness centres.  
  The layout takes inspiration from bestdubai.com – clean typography, a simple 
  navigation bar with an explore dropdown, a prominent search box and easy 
  access to different categories.  
  All functionality is handled client‑side via the accompanying `script.js`.  
  You can add or edit places in `data/places.json` without touching any HTML.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Best Muscat – #1 Guide for the Best Places to Visit and Things to Do in Muscat</title>
  <meta name="description" content="Discover top‑rated restaurants, hotels, malls, attractions, schools, spas and fitness centres in Muscat. Each place is expertly rated to bring you the ultimate Muscat guide." />
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Use Inter for a clean, modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-o8Cz+SYihTN78rWgK4dkJp4qY8wV+6sa4Z5V7SsHGMpIjS5rRZJyjxozmMsQ7aXem6Z5ZU80xLyC30Da2w7V0Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <!-- Logo -->
      <a href="index.html" class="logo" aria-label="Best Muscat Home">
        <img src="assets/logo.png" alt="Best Muscat logo" />
      </a>
      <!-- Explore dropdown -->
      <div class="dropdown">
        <button id="explore-toggle" class="dropdown-toggle" aria-expanded="false" aria-haspopup="true">
          Explore <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
        </button>
        <ul class="dropdown-menu" id="explore-menu" role="menu">
          <!-- Filled dynamically via script.js -->
        </ul>
      </div>
      <!-- Search -->
      <div class="search-container">
        <label for="search-input" class="sr-only">Search Muscat</label>
        <input type="text" id="search-input" placeholder="Search Muscat…" />
        <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
      </div>
      <!-- Buttons -->
      <div class="nav-buttons">
        <a href="#" class="btn submit" aria-label="Submit your business">Submit</a>
        <a href="#" class="btn login" aria-label="Login">Login</a>
      </div>
    </div>
  </nav>
  <!-- Hero Section -->
  <header class="hero">
    <div class="container">
      <h1>Explore Muscat’s Best Places</h1>
      <p>Discover top‑rated restaurants, hotels, malls, attractions, schools, spas and more.</p>
    </div>
  </header>
  <!-- Category overview -->
  <section class="category-section">
    <div class="container">
      <h2>Popular Categories</h2>
      <!-- The category cards will be populated via script.js -->
      <div id="category-cards" class="category-cards"></div>
    </div>
  </section>
  <!-- Featured Places / Search Results -->
  <section class="featured-section">
    <div class="container">
      <h2 id="listing-title">Featured Places</h2>
      <div class="place-cards"></div>
    </div>
  </section>
  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Best Muscat. All rights reserved.</p>
    </div>
  </footer>
  <!-- Scripts -->
  <script src="assets/script.js"></script>
</body>
</html>
